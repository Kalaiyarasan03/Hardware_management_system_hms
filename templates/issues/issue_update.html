{% extends 'issues/base.html' %}

{% block title %}Update Issue #{{ issue.id }} - Issue Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white/80 backdrop-blur-md shadow-2xl shadow-indigo-500/10 rounded-2xl overflow-hidden border border-white/30">
        
        <div class="p-6 md:p-8 border-b border-gray-200/80 bg-slate-50/50">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 gradient-primary rounded-xl flex items-center justify-center">
                    <i class="fas fa-edit text-white text-xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Update Issue</h2>
                    <p class="text-sm text-gray-500">
                        Editing Issue ID: <span class="font-semibold text-indigo-600">#{{ issue.id }}</span>
                    </p>
                </div>
            </div>
        </div>

        <form method="post" class="p-6 md:p-8">
            {% csrf_token %}
            <div class="space-y-6">

                <div>
                    <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-flag mr-2 text-gray-400"></i>Status
                    </label>
                    <div class="relative">
                        <select id="status" name="status" class="block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                            {% for code, label in issue.STATUS_CHOICES %}
                                <option value="{{ code }}" {% if issue.status == code %}selected{% endif %}>
                                    {{ label }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="assigned_to" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user-tag mr-2 text-gray-400"></i>Assign to
                    </label>
                    <div class="relative">
                        <select id="assigned_to" name="assigned_to" class="block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                            <option value="">-- Unassigned --</option>
                            {% for u in users %}
                                <option value="{{ u.id }}" {% if issue.assigned_to and issue.assigned_to.id == u.id %}selected{% endif %}>
                                    {{ u.get_full_name|default:u.username }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-8 pt-6 border-t border-gray-200/80 flex items-center justify-end space-x-4">
                <a href="{% url 'issues:issue_detail' issue.id %}" class="px-5 py-2.5 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                    Cancel
                </a>
                <button type="submit" class="btn-hover-effect gradient-primary text-white font-bold px-6 py-3 rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-save"></i>
                    <span>Save Changes</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
